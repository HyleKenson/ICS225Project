<!DOCTYPE html>
<html>
<head>
<style>

body {
    margin:0;
    background-color: aliceblue;}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: 0;
  width: 100%;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: rgb(5, 9, 233);
}

p {
    font-size: 200%;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var success = false;
function getInfo(){
    $.getJSON('http://www.geoplugin.net/json.gp?jsoncallback=?', function(data) {
        success = true;
        var ip = data.geoplugin_request;
        var city = data.geoplugin_city;
        var state = data.geoplugin_regionName;
        document.getElementById("ip").innerHTML = "Your public IP address: " + ip;
        document.getElementById("city").innerHTML = "Your city: " + city;
        document.getElementById("state").innerHTML = "Your state: " + state;
    });
}

getInfo();

setTimeout(function() {
        if (!success){
            alert("Please disable your adblocker so I can have your information."); 
        }
    }, 1000);
</script>
</head>

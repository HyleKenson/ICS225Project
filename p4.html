<!doctype html>
<head>
  <title>Problem 4</title>
  <style>
    body {
        background: rgb(226, 226, 226);
    }

    #rectangle {
        border-style: solid;
        border-width: 3px;
        height: 200px;
        width: 400px;
        top: 300px;
        left: 300px;
        position: relative;
    }

  </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>

    function addShapes(){
        var sqrsIN = 0;
        var sqr1 = '<div id="sqr1"></div>';
        var sqr2 = '<div id="sqr2"></div>';
        var sqr3 = '<div id="sqr3"></div>';
        var sqr4 = '<div id="sqr4"></div>';
        var sqr5 = '<div id="sqr5"></div>';
        var sqr6 = '<div id="sqr6"></div>';
        var sqr7 = '<div id="sqr7"></div>';
        var sqr8 = '<div id="sqr8"></div>';
        var sqr9 = '<div id="sqr9"></div>';
        var sqr10 = '<div id="sqr10"></div>';
        $(".sqrs").append(sqr1,sqr2,sqr3,sqr4,sqr5,sqr6,sqr7,sqr8,sqr9,sqr10);
        var bodyWidth = document.body.clientWidth
        var bodyHeight = document.body.clientHeight;
        var shapesIDArray = ["#sqr1", "#sqr2", "#sqr3", "#sqr4", "#sqr5",
        "#sqr6", "#sqr7", "#sqr8", "#sqr9", "#sqr10"]
        
        rectangleLeft = 300;
        rectangleRight = 700;
        rectangleTop = 300;
        rectangleBot = 500;
        shapesIDArray.forEach(element => {
            var randPosX = Math.floor((Math.random()*bodyWidth));
            var randPosY = Math.floor((Math.random()*bodyHeight));
            $(element).css({
                'left': randPosX,
                'top': randPosY,
                'background': 'black',
                'height': '25px',
                'width': '25px',
                'position': 'relative'
            });
            
            var sqrLeft = randPosX;
            var sqrRight = sqrLeft + 25;
            var sqrTop = randPosY;
            var sqrBot = sqrTop + 25;
            if(sqrLeft >= rectangleLeft && sqrRight <= rectangleRight &&
            sqrTop >= rectangleTop && sqrBot <= rectangleBot){
                sqrsIN ++;
                console.log("Squares in: " + sqrsIN + element);
            }
        $("#squaresin").html(sqrsIN + "/10")
        });
    }

</script>
</head>
<body>
    <p id="squaresin">0/10</p>
    <button id="start" onclick="addShapes()">Launch</button>
    <div id="rectangle"></div>
    <div class="sqrs"></div>
    <div id="log"></div>
</body>
</html>

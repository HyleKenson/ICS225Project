<!DOCTYPE html>
<html>
<head>
<title>Problem1</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
function submit(){
    var name = document.getElementById("name").value;
    var address = document.getElementById("address").value;
    var phone = document.getElementById("phone").value;
    var reg = /([0-9]{3}-[0-9]{3}-[0-9]{4})/g;
    if(!(phone.match(reg))){
        alert("Phone # does not match the format xxx-xxx-xxxx");
    } else {
        alert("Name: " + name + " Address: " + address + " Phone: " + phone);
    }
}
</script>
</head>
<body>
<div>
    <p id="title">Problem 1</p>
    <input id="name" type="text" placeholder="Name...">
    <br>
    <input id="address" type="text" placeholder="Address...">
    <br>
    <input id="phone" type="text" placeholder="Phone...">
    <br>
    <input id="button" type="button" value="Submit" onclick="submit();">
</div>
</body>
</html>
